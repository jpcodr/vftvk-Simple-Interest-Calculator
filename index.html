<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
    </head>
    <body>
        <div class='maindiv'>
            <h1>Simple Interest Calculator</h1>

            <div class='form'>
                <div class='row'>
                    <span>Amount</span>
                    <div><input type="number"  id="principal"></div>
                </div>
                <div class='row'>
                    <span>Rate</span>
                    <div><input type="range" id="rate" min='1' max='20' step="0.25" value='10.25' onchange='updateRate()'><span id='rate_val'>10.25%</span></div>
                </div>
                <div class='row'>
                    <span>No. of years</span>
                    <div>
                        <select id="years">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                            <option>9</option>
                            <option>10</option>
                        </select>
                    </div>
                </div>
                <div class='submit'>
                    <button class='btn' onclick="compute()">Compute Interest</button>
                </div>
                <div id='result' class='result'>
                </div>
            </div>

            <footer>
                &#169; This Calculator belongs to Pablo Macias
            </footer>
        </div>
    </body>
</html>
